{% extends "layout.html" %}
{% block content %}
<div class="aero-col m6" style = "max-width:800px"></div>
    <form action="/liftdragfromnormalaxial.html" method="POST">
        <div class="aero-row-padding" style="margin:0 -16px 18px -16px">
            <input class="aero-input aero-border" type="text" placeholder="Normal Force" name="normalforce" required><br>Normal Force (kg m/s^2)</div>
        
        <div class="aero-row-padding" style="margin:0 -16px 18px -16px">
            <input class="aero-input aero-border" type="text" placeholder="Axial force" name="axialforce" required><br>Axial Force (kg m/ s^2)</div>
        
        <div class="aero-row-padding" style="margin:0 -16px 18px -16px">
            <input class="aero-input aero-border" type="text" placeholder="Angle Of Attack" name="angleofattack" required><br>Angle Of Attack (in Degrees)</div>
        
        
        <div class="aero-row-padding" style="margin:0 -16px 8px -16px">
            <button class="aero-button aero-black aero-section aero-right" type="submit">Calculate</button></div>
        
    </form>
    

</div>
<div class="aero-row-padding aero-col m6" style="margin:10 -16px 8px -16px"><a href="/liftdragfromnormalaxial.html">
    <button class="aero-button aero-black aero-section aero-right">Calculate Again</button></a></div>

    {% if lift or drag %}
    <p>The value of Lift produced is {{lift}}</p>
    <p>The value of Lift produced is {{drag}}</p>

    {% endif %}

{% endblock content %}
