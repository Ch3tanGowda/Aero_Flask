<!DOCTYPE html>
<html>
<head>
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>Calculator</title>
    {% endif %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>

<style>
  .aero-container,.aero-panel{padding:0.01em 16px}
  .aero-content,.aero-auto{margin-left:auto;margin-right:auto}
  .aero-content{max-width:980px}
  .aero-padding-32{padding-top:32px!important;padding-bottom:32px!important}
  .aero-padding-64{padding-top:64px!important;padding-bottom:64px!important}
  .aero-wide{letter-spacing:4px}
  .aero-center{text-align:center!important}
  .aero-container:after,.aero-container:before,.aero-panel:after,.aero-panel:before,.aero-row:after,.aero-row:before,.aero-row-padding:after,.aero-row-padding:before,
  .aero-cell-row:before,.aero-cell-row:after,.aero-clear:after,.aero-clear:before,.aero-bar:before,.aero-bar:after{content:"";display:table;clear:both}
  .aero-opacity,.aero-hover-opacity:hover{opacity:0.80}
  .aero-row-padding,.aero-row-padding>.aero-half,.aero-row-padding>.aero-third,.aero-row-padding>.aero-twothird,.aero-row-padding>.aero-threequarter,.aero-row-padding>.aero-quarter,.aero-row-padding>.aero-col{padding:0 8px}
  .aero-col,.aero-half,.aero-third,.aero-twothird,.aero-threequarter,.aero-quarter{float:left;width:100%}
  .aero-large{font-size:18px!important}
  .aero-col.m6,.aero-half{width:49.99999%}
  .aero-margin-bottom{margin-bottom:16px!important}
  .aero-white{background-color: white; border-style: solid;}
body {font-family: "ft";

  background-image: url('{{url_for('static', filename ='b2.png')}}');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100%;
}
.mySlides {display: none}

</style>
<body>
  
    <div class="aero-container aero-content aero-padding-32 aero-white" style ="margin:10px 16px 18px 16px; max-width:500px">
      <h2><span style= "border-bottom: 6px solid  #CC3838 ;font-family: ft; ">{{ title }}</span></h2>
        <p>Enter the required values and press calculate </p>
          <div style="margin:40px 16px 18px 16px">
            {% block content %}{% endblock %}
            <div class="aero-row-padding" style="margin:10px 8px -16px"><a href="/">
              <button class="aero-button aero-black aero-section aero-right">Home</button></a></div>
          </div>

    </div>
</body>
    
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
</html>
